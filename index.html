<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourier Circles</title>
</head>
<body style="margin: 0; background-color: rgb(166, 215, 230);">
    
    <canvas id="MyCanvas" style="display: block; background-color: rgb(9, 7, 62);"></canvas>

    <input type="button", value="Draw mode", onclick="setDrawing()">
    Circles value: 
    <input type="text", id="c_v", value="250">
    <input type="button", value="+", onclick="Plus()">
    <input type="button", value="-", onclick="Minus()">
    <input type="button", value="Apply / Reset", onclick="Apply()">
    <input type="checkbox", id="show_picture">
    - Show target picture
    <input type="checkbox", checked = "true", id="show_circles">
    - Show circles
    <input type="checkbox", checked = "true", id="show_lines">
    - Show lines
    <input type="checkbox", id="inst_calc">
    - Instant line calculating

    <p></p>
    <input type="button", value="Fourier portrait / Default", onclick="SetDefault()">
    <p></p>
    Zoom: 
    <input type="range" name="range" id="zoom" min="0.1" max="10" step="0.1" value="1"> 
    Speed: 
    <input type="range" name="speed" id="speed" min="0.1" max="20" step="0.1" value="5"> 
    Tip stabilize: 
    <input type="checkbox", id="edgelock">

    <script src="JS/script.js"></script>
    
</body>
</html>
